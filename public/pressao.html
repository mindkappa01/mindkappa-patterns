<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pressão — MindKappa</title>

<link rel="stylesheet" href="/assets/global.css">

<style>
/* Fundo padrão do funil */
body {
  background: linear-gradient(180deg, #4C1D95, #2E1065);
}

/* Container */
.pressao-container {
  display: flex;
  justify-content: center;
  padding: 60px 20px 120px;
  animation: fadeIn .6s ease-out forwards;
  opacity: 0;
}

@keyframes fadeIn { to { opacity:1; } }

.pressao-card {
  background: white;
  border-radius: 20px;
  padding: 40px 28px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

/* Emoji sem animação */
.p-emoji {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

.p-title {
  font-size: 1.8rem;
  font-weight: 800;
  color: #4C1D95;
  margin-bottom: 6px;
}

.p-sub {
  color: #6b7280;
  font-size: 1rem;
  margin-bottom: 25px;
  line-height: 1.4;
}

/* Timer */
.timer-circle {
  width: 120px;
  height: 120px;
  margin: 0 auto 20px;
  border-radius: 50%;
  background: conic-gradient(#8B5CF6 var(--p-progress), #e5e7eb 0deg);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.3rem;
  font-weight: 700;
}

#timerText {
  color: #4C1D95;
}

/* Contador */
.p-counter {
  font-size: 1.1rem;
  font-weight: 700;
  color: #4C1D95;
  margin-bottom: 20px;
}

/* Botões */
.p-btn-area {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.p-btn {
  width: 130px;
  height: 130px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  transition: .2s ease;
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  color: white;
  font-size: 16px;
  font-weight: 700;
  letter-spacing: 1px;
}

.p-btn:hover { transform: translateY(-3px); }
.p-btn:active { transform: scale(.95); }

.btn-azul {
  background: linear-gradient(135deg, #60a5fa, #3b82f6);
}

.btn-vermelho {
  background: linear-gradient(135deg, #f87171, #ef4444);
}

/* Botão final */
.next-test-btn {
  margin-top: 30px;
  background: #8B5CF6;
  color: white;
  border: none;
  padding: 14px 28px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
}
</style>
</head>

<body>
<body class="funil"></body>
<!-- Navbar simplificada -->
<nav class="mk-navbar">
  <div class="mk-nav-inner">
    
  </div>
</nav>

<!-- TESTE -->
<div class="pressao-container">
  <div class="pressao-card">

    <div class="p-emoji">⏱️</div>

    <div class="p-title">Pressão</div>
    <div class="p-sub">
      Agora responda sob limite de tempo.<br>
      Escolha com o tempo disponível.
    </div>

    <div class="etapa-info">
  Etapa 3 de 3 • Pressão
</div>

    <div id="pressaoCounter" class="p-counter">1 / 40</div>

    <div id="timerCircle" class="timer-circle" style="--p-progress: 360deg;">
      <span id="timerText">3.0s</span>
    </div>

    <div id="pressaoBtnArea" class="p-btn-area">
      <button id="btnAzul" class="p-btn btn-azul" data-angle="0">AZUL</button>
      <button id="btnVermelho" class="p-btn btn-vermelho" data-angle="180">VERMELHO</button>
    </div>

    <button id="btnProximo" class="next-test-btn" style="display:none;">
      Ver resultado
    </button>

  </div>
</div>

<script src="/assets/pressao.js"></script>

</body>
</html>
