<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 1 - Instinto Puro | MindKappa</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .test-container {
            text-align: center;
            padding: 20px;
        }

        .progress-info {
            margin-bottom: 30px;
            color: #4a5568;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #63b3ed, #4299e1);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .btn-azul {
            background: linear-gradient(135deg, #63b3ed, #4299e1);
            color: white;
        }

        .btn-vermelho {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
        }

        .decision-count {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 10px;
        }

        .completion-message {
            font-size: 1.3rem;
            color: #2d3748;
            margin: 30px 0;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .kappa-preview {
            background: rgba(99, 179, 237, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #63b3ed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="test-container">
                <div class="logo">⚡</div>
                <div class="title">Instinto Puro</div>
                <div class="subtitle">Siga sua primeira intuição - não pense muito</div>
                
                <div class="progress-info">
                    <div class="decision-count">Decisão: <span id="currentDecision">1</span>/15</div>
                    <div class="progress-bar-container">
                        <div class="progress-fill" id="progressFill" style="width: 6.66%"></div>
                    </div>
                </div>

                <div id="contentArea">
                    <div class="buttons-container" id="buttonsContainer">
                        <!-- Botões serão inseridos pelo JavaScript -->
                    </div>

                    <div style="color: #718096; font-size: 0.9rem; margin-top: 30px;">
                        ⚡ Clique na sua primeira reação
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // ✅ CONFIGURAÇÕES OTIMIZADAS - TESTE RÁPIDO
        // =============================================
        const TEST_CONFIG = {
            totalDecisions: 15, // ✅ REDUZIDO: De 50 para 15 (mais rápido)
            decisionDelay: 100,  // ✅ ACELERADO
            minReactionTime: 50  // ✅ MAIS RESPONSIVO
        };

        // =============================================
        // ESTADO DO TESTE
        // =============================================
        let testState = {
            currentDecision: 0,
            decisions: [],
            startTime: null,
            lastPosition: null
        };

        const elements = {
            buttonsContainer: document.getElementById('buttonsContainer'),
            currentDecision: document.getElementById('currentDecision'),
            progressFill: document.getElementById('progressFill'),
            contentArea: document.getElementById('contentArea')
        };

        // =============================================
        // ✅ INICIALIZAÇÃO ATUALIZADA
        // =============================================
        function initializeTest() {
            // ✅ CORRIGIDO: Verifica session, não user data completo
            const sessionId = localStorage.getItem('mindkappa_session');
            if (!sessionId) {
                // Se não tem session, cria uma e continua
                const newSessionId = 'mk-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('mindkappa_session', newSessionId);
            }

            testState.startTime = Date.now();
            showNextDecision();
        }

        // =============================================
        // LÓGICA DAS DECISÕES (MANTIDA)
        // =============================================
        function showNextDecision() {
            testState.currentDecision++;
            
            if (testState.currentDecision > TEST_CONFIG.totalDecisions) {
                completeTest();
                return;
            }

            updateProgressUI();
            renderDecisionButtons();
        }

        function updateProgressUI() {
            elements.currentDecision.textContent = testState.currentDecision;
            const progressPercent = (testState.currentDecision / TEST_CONFIG.totalDecisions) * 100;
            elements.progressFill.style.width = `${progressPercent}%`;
        }

        function renderDecisionButtons() {
            const positions = getRandomizedPositions();
            
            elements.buttonsContainer.innerHTML = `
                <button class="choice-btn btn-azul" onclick="handleDecision('azul', ${positions.azulPosition})">
                    AZUL
                </button>
                <button class="choice-btn btn-vermelho" onclick="handleDecision('vermelho', ${positions.vermelhoPosition})">
                    VERMELHO
                </button>
            `;

            elements.buttonsContainer.style.flexDirection = positions.direction;
        }

        function getRandomizedPositions() {
            const useNormalLayout = Math.random() > 0.5;
            const azulFirst = Math.random() > 0.5;
            
            if (useNormalLayout) {
                return {
                    direction: 'row',
                    azulPosition: azulFirst ? 0 : 1,
                    vermelhoPosition: azulFirst ? 1 : 0
                };
            } else {
                return {
                    direction: 'row-reverse',
                    azulPosition: azulFirst ? 1 : 0,
                    vermelhoPosition: azulFirst ? 0 : 1
                };
            }
        }

        function handleDecision(choice, buttonPosition) {
            const reactionTime = Date.now() - testState.startTime;
            
            if (reactionTime < TEST_CONFIG.minReactionTime) {
                return;
            }

            testState.decisions.push({
                choice: choice,
                timestamp: new Date().toISOString(),
                reactionTime: reactionTime,
                decisionNumber: testState.currentDecision,
                buttonPosition: buttonPosition
            });

            elements.buttonsContainer.classList.add('loading');
            testState.startTime = Date.now();
            
            setTimeout(() => {
                elements.buttonsContainer.classList.remove('loading');
                showNextDecision();
            }, TEST_CONFIG.decisionDelay);
        }

        // =============================================
        // ✅ FINALIZAÇÃO ATUALIZADA
        // =============================================
        function completeTest() {
            // ✅ SALVAR DADOS DE FORMA MAIS SIMPLES
            let userData = JSON.parse(localStorage.getItem('mindkappa_user')) || {};
            userData.teste1 = {
                decisions: testState.decisions,
                completedAt: new Date().toISOString(),
                totalDuration: Date.now() - testState.startTime
            };
            
            localStorage.setItem('mindkappa_user', JSON.stringify(userData));
            
            // ✅ MOSTRAR PRÉVIA DO KAPPA
            showCompletionMessage();
        }

        function showCompletionMessage() {
            // ✅ CALCULAR PRÉVIA DO PADRÃO
            const azulCount = testState.decisions.filter(d => d.choice === 'azul').length;
            const vermelhoCount = testState.decisions.filter(d => d.choice === 'vermelho').length;
            const total = azulCount + vermelhoCount;
            
            let pattern = "Equilibrado";
            if (azulCount > vermelhoCount * 1.3) pattern = "Preferência por Azul";
            else if (vermelhoCount > azulCount * 1.3) pattern = "Preferência por Vermelho";

            elements.contentArea.innerHTML = `
                <div class="completion-message">
                    ✅ Teste Concluído!
                </div>
                
                <div class="kappa-preview">
                    <strong>Padrão Detectado:</strong> ${pattern}<br>
                    <small>${azulCount} azuis • ${vermelhoCount} vermelhos</small>
                </div>
                
                <div style="color: #718096; margin-bottom: 30px;">
                    Seu padrão de instinto foi mapeado com sucesso
                </div>
                
                <button class="btn" onclick="proximoTeste()">
                    ➡️ Ir para o Teste 2
                </button>
            `;
        }

        function proximoTeste() {
            window.location.href = 'teste2.html';
        }

        // =============================================
        // INICIAR TESTE
        // =============================================
        window.addEventListener('load', initializeTest);

        // Prevenir ações acidentais
        window.addEventListener('beforeunload', function (e) {
            if (testState.currentDecision > 0 && testState.currentDecision < TEST_CONFIG.totalDecisions) {
                e.preventDefault();
                e.returnValue = 'Seu progresso será perdido. Tem certeza que quer sair?';
            }
        });
    </script>
</body>
</html>
