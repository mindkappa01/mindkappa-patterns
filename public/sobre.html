<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sobre â€¢ MindKappa</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    :root {
      --primary: #1e3a8a;
      --accent: #7c3aed;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --bg-light: #f9fafb;
      --shadow: rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 25px 100px;
      line-height: 1.7;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 10px;
    }
    h2 {
      color: var(--accent);
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    p {
      color: var(--text-dark);
      margin-bottom: 18px;
      font-size: 1.05rem;
    }

    .highlight {
      background: #eef2ff;
      border-left: 4px solid var(--accent);
      padding: 14px 18px;
      border-radius: 10px;
      margin: 25px 0;
      color: #4338ca;
    }

    .creator {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 25px;
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 15px var(--shadow);
    }
    .creator img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
    }
    .creator h3 {
      margin: 0 0 4px;
      color: var(--primary);
    }
    .creator p {
      font-size: 0.95rem;
      color: var(--text-light);
      margin: 0;
    }

    .cta-area {
      text-align: center;
      margin-top: 50px;
    }
    .cta-button {
      background: linear-gradient(135deg, var(--accent), var(--primary));
      color: #fff;
      border: none;
      padding: 16px 38px;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all .3s;
      box-shadow: 0 8px 25px rgba(124,58,237,.3);
    }
    .cta-button:hover { transform: translateY(-2px); }

    /* ===== NAVBAR ===== */
    .mk-navbar {
      width: 100%;
      background: linear-gradient(90deg, #c7d2fe, #3b82f6);
      color: #fff;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .mk-nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .mk-logo {
      font-weight: 700;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .mk-links { display: flex; gap: 25px; }
    .mk-link { color: #e0e7ff; text-decoration: none; font-weight: 500; transition: .2s; }
    .mk-link:hover { color: #fff; }
    .mk-status {
      background: rgba(255,255,255,0.15);
      border-radius: 25px;
      padding: 6px 14px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    @media (max-width: 720px) {
      .mk-links { display: none; }
      .mk-status { font-size: 0.85rem; }
      main { padding: 40px 18px; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ NAVBAR -->
  <nav class="mk-navbar">

      <div class="mk-links">

        <a href="coletor.html" class="mk-link">Medidor</a>
        <a href="lab.html" class="mk-link">Lab</a>
      </div>
      <div class="mk-status">ðŸ’  <span id="kcoinBalance">0</span> K-Coins</div>
    </div>
  </nav>

  <!-- ðŸ”¹ CONTEÃšDO -->
  <main>
    <h1>Sobre o MindKappa</h1>
    

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const storedBalance = localStorage.getItem('kcoins_balance') || 0;
      document.getElementById('kcoinBalance').textContent = storedBalance;
    });
  </script>
</body>
</html>
