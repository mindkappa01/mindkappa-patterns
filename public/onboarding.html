<body>

    <script>
        document.getElementById('onboardingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value || '',
                age: document.getElementById('age').value,
                emotion: document.getElementById('emotion').value,
                joinedAt: new Date().toISOString()
            };
            
            // Salvar dados do usuÃ¡rio
            localStorage.setItem('mindkappa_user', JSON.stringify(userData));
            
            // Gerar session ID se nÃ£o existir
            if (!localStorage.getItem('mindkappa_session')) {
                const sessionId = 'mk-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('mindkappa_session', sessionId);
            }
            
            // Redirecionar para primeiro teste
            window.location.href = 'teste1.html';
        });

        // Preencher automaticamente se jÃ¡ tiver dados
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('mindkappa_user');

        });
