<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 1 - Instinto Puro | MindKappa</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .test-container {
            text-align: center;
            padding: 20px;
        }

        .progress-info {
            margin-bottom: 30px;
            color: #4a5568;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #63b3ed, #4299e1);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .btn-azul {
            background: linear-gradient(135deg, #63b3ed, #4299e1);
            color: white;
        }

        .btn-vermelho {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
        }

        .decision-count {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 10px;
        }

        /* Estados de loading e conclus√£o */
        .completion-message {
            font-size: 1.3rem;
            color: #2d3748;
            margin: 30px 0;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="test-container">
                <!-- Cabe√ßalho -->
                <div class="logo">‚ö°</div>
                <div class="title">Instinto Puro</div>
                <div class="subtitle">Escolha rapidamente - siga sua primeira intui√ß√£o</div>
                
                <!-- Progresso -->
                <div class="progress-info">
                    <div class="decision-count">Decis√£o: <span id="currentDecision">1</span>/50</div>
                    <div class="progress-bar-container">
                        <div class="progress-fill" id="progressFill" style="width: 2%"></div>
                    </div>
                </div>

                <!-- √Årea de Conte√∫do Din√¢mico -->
                <div id="contentArea">
                    <!-- Bot√µes de Escolha -->
                    <div class="buttons-container" id="buttonsContainer">
                        <!-- Bot√µes ser√£o inseridos pelo JavaScript -->
                    </div>

                    <!-- Instru√ß√£o -->
                    <div style="color: #718096; font-size: 0.9rem; margin-top: 30px;">
                        N√£o pense muito - clique na sua primeira rea√ß√£o
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURA√á√ïES DO TESTE - F√ÅCIL DE AJUSTAR
        // =============================================
        const TEST_CONFIG = {
            totalDecisions: 50,
            decisionDelay: 150, // ms entre decis√µes
            minReactionTime: 100 // ms (evita clicks acidentais)
        };

        // =============================================
        // ESTADO DO TESTE
        // =============================================
        let testState = {
            currentDecision: 0,
            decisions: [],
            startTime: null,
            lastPosition: null
        };

        // =============================================
        // ELEMENTOS DOM
        // =============================================
        const elements = {
            buttonsContainer: document.getElementById('buttonsContainer'),
            currentDecision: document.getElementById('currentDecision'),
            progressFill: document.getElementById('progressFill'),
            contentArea: document.getElementById('contentArea')
        };

        // =============================================
        // INICIALIZA√á√ÉO
        // =============================================
        function initializeTest() {
            // Verificar se veio do onboarding
            const userData = localStorage.getItem('mindkappa_user');
            if (!userData) {
                window.location.href = 'onboarding.html';
                return;
            }

            testState.startTime = Date.now();
            showNextDecision();
        }

        // =============================================
        // L√ìGICA DAS DECIS√ïES
        // =============================================
        function showNextDecision() {
            testState.currentDecision++;
            
            // Verificar se teste acabou
            if (testState.currentDecision > TEST_CONFIG.totalDecisions) {
                completeTest();
                return;
            }

            updateProgressUI();
            renderDecisionButtons();
        }

        function updateProgressUI() {
            elements.currentDecision.textContent = testState.currentDecision;
            const progressPercent = (testState.currentDecision / TEST_CONFIG.totalDecisions) * 100;
            elements.progressFill.style.width = `${progressPercent}%`;
        }

        function renderDecisionButtons() {
            const positions = getRandomizedPositions();
            
            elements.buttonsContainer.innerHTML = `
                <button class="choice-btn btn-azul" onclick="handleDecision('azul', ${positions.azulPosition})">
                    AZUL
                </button>
                <button class="choice-btn btn-vermelho" onclick="handleDecision('vermelho', ${positions.vermelhoPosition})">
                    VERMELHO
                </button>
            `;

            // Aplicar posi√ß√µes aleat√≥rias
            elements.buttonsContainer.style.flexDirection = positions.direction;
        }

        function getRandomizedPositions() {
            const useNormalLayout = Math.random() > 0.5;
            const azulFirst = Math.random() > 0.5;
            
            if (useNormalLayout) {
                return {
                    direction: 'row',
                    azulPosition: azulFirst ? 0 : 1,
                    vermelhoPosition: azulFirst ? 1 : 0
                };
            } else {
                return {
                    direction: 'row-reverse',
                    azulPosition: azulFirst ? 1 : 0,
                    vermelhoPosition: azulFirst ? 0 : 1
                };
            }
        }

        // =============================================
        // MANIPULA√á√ÉO DE DECIS√ïES
        // =============================================
        function handleDecision(choice, buttonPosition) {
            const reactionTime = Date.now() - testState.startTime;
            
            // Validar tempo de rea√ß√£o (evitar clicks acidentais)
            if (reactionTime < TEST_CONFIG.minReactionTime) {
                return; // Ignorar click muito r√°pido
            }

            // Registrar decis√£o
            testState.decisions.push({
                choice: choice,
                timestamp: new Date().toISOString(),
                reactionTime: reactionTime,
                decisionNumber: testState.currentDecision,
                buttonPosition: buttonPosition
            });

            // Preparar pr√≥xima decis√£o
            elements.buttonsContainer.classList.add('loading');
            testState.startTime = Date.now();
            
            setTimeout(() => {
                elements.buttonsContainer.classList.remove('loading');
                showNextDecision();
            }, TEST_CONFIG.decisionDelay);
        }

        // =============================================
        // FINALIZA√á√ÉO DO TESTE
        // =============================================
        function completeTest() {
            // Salvar dados completos
            const userData = JSON.parse(localStorage.getItem('mindkappa_user'));
            userData.teste1 = {
                decisions: testState.decisions,
                completedAt: new Date().toISOString(),
                totalDuration: Date.now() - testState.startTime,
                config: TEST_CONFIG
            };
            
            localStorage.setItem('mindkappa_user', JSON.stringify(userData));
            
            // Mostrar mensagem de conclus√£o
            showCompletionMessage();
        }

        function showCompletionMessage() {
            elements.contentArea.innerHTML = `
                <div class="completion-message">
                    üéâ Teste Conclu√≠do!
                </div>
                <div style="color: #718096; margin-bottom: 30px;">
                    Voc√™ completou 50 decis√µes instintivas
                </div>
                <button class="btn" onclick="proximoTeste()">
                    Pr√≥ximo Teste
                </button>
            `;
        }

        function proximoTeste() {
            // TODO: Implementar redirecionamento para Teste 2
            alert('Pr√≥ximo teste em desenvolvimento!');
            // window.location.href = 'teste2.html';
        }

        // =============================================
        // INICIAR TESTE
        // =============================================
        window.addEventListener('load', initializeTest);

        // Prevenir a√ß√µes acidentais
        window.addEventListener('beforeunload', function (e) {
            if (testState.currentDecision > 0 && testState.currentDecision < TEST_CONFIG.totalDecisions) {
                e.preventDefault();
                e.returnValue = 'Seu progresso ser√° perdido. Tem certeza que quer sair?';
            }
        });
                // =============================================
        // DEBUG SIMPLES - VERIFICAR DADOS
        // =============================================
        console.log('üîç MindKappa Debug: Script carregado');
        
        // Verificar dados a cada decis√£o
        const originalHandleDecision = handleDecision;
        handleDecision = function(choice, buttonPosition) {
            console.log(`üéØ Decis√£o registrada: ${choice}, posi√ß√£o: ${buttonPosition}`);
            originalHandleDecision(choice, buttonPosition);
            
            // Verificar dados ap√≥s salvar
            setTimeout(() => {
                const data = JSON.parse(localStorage.getItem('mindkappa_user') || '{}');
                console.log('üìä Dados atualizados:', data);
            }, 200);
        };

        // Verificar se localStorage est√° funcionando
        setTimeout(() => {
            console.log('üõ†Ô∏è Testando localStorage...');
            try {
                localStorage.setItem('teste_mindkappa', 'funcionando');
                const teste = localStorage.getItem('teste_mindkappa');
                console.log('‚úÖ localStorage est√° funcionando:', teste);
            } catch (e) {
                console.log('‚ùå localStorage n√£o funciona:', e);
            }
        }, 1000);
    </script>
</body>
</html>
